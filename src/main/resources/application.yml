server:
  port: 8081
  servlet:
    context-path: /api
spring:
  application:
    name: PRODUCT-SERVICE
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
  threads:
    virtual:
       enabled: true
          
resilience4j:
  circuitbreaker:
    instances:
      StockService:
        minimumNumberOfCalls: 10
  timelimiter:
    instances:
      StockService:
        timeoutDuration: 10s
  retry:
    instances:
      StockService-getStocks:
        max-attempts: 3
        waitDuration: 2s
        retryExceptions:
          - java.lang.Exception

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
